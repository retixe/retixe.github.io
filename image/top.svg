<svg version="1.1"
     width="100" height="50"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

<defs>
    <polygon id="base" points="0,25 50,0 100,25 50,50" fill="#ff8400"/>
    <clipPath id="clip">
        <use xlink:href="#base"/>
    </clipPath>
</defs>

<use xlink:href="#base" stroke="black" stroke-width="1" clip-path="url(#clip)"/>

</svg>